<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
 
<div class="col-4">
    Restaurent
    <select id="restaurent">
       
        <option>Paradise</option>
        <option>Bawarchi</option>
        <option>Indian Cuisine</option>
        <option>Urvasi</option>
        <option>Absolute Barbeques</option>
        <option>Deccan Restaurent</option>
        <option>Taj Krishna</option>
        <option>Taj Banjara</option>
        <option>Pista House</option>
        <option>Hyderabad House</option>
        <option>Aviyal Veg Restaurent</option>
        <option>Rasoi</option>
        <option>Pizza Express</option>
    </select><br/>
    Menu
    <select id="items&price">
        
        <option>Veg Biryani 220</option>
        <option>Panner Butter Masala 120</option>
        <option>Gobi 65</option>
        <option>Panner Tikka 240</option>
        <option>Fish Fry 315</option>
        <option>Chicken Dum Biryani 450</option>
        <option>Chilli Chicken 200</option>
        <option>Butter Naan 40</option>
        <option>Chicken 65 250</option>
        <option>Mutton Kebab 250</option>
        <option>Tandoori Chicken Wings 220</option>


    </select>
    <input type="text" id="rest" placeholder="restaurent"><br/>
    <button id="add">ADD Hotel</button><br/>
    <input type="text" id="food" placeholder="fooditem"><br/>
    <button id="addi">ADD items</button>
</div> 
<div class="text-center">
    <a class="btn btn-primary" href="page2.html" role="button">Next</a>
   </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
<script>
 window.addEventListener("DOMContentLoaded",function(){
   
    var btn=document.getElementById('add')
    btn.addEventListener('click',addData)

    var btn1=document.getElementById('addi')
    btn1.addEventListener('click',addData1)

})
function addData(){
    var res=document.getElementById('restaurent')
    //res.innerHTML=' '
    var option=document.createElement('option')
    option.textContent=document.getElementById('rest').value
    
    res.append(option)
}
function addData1(){
    var res=document.getElementById('items&price')
    //res.innerHTML=' '
    var option=document.createElement('option')
    option.textContent=document.getElementById('food').value
    
    res.append(option)
}
</script>
</body>
</html>
