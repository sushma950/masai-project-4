
<html>
    <head>

    </head>
    <body>
        <canvas id="chart"></canvas>

       <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
       
        <script type="text/javascript">
        var ctx,chart
        window.addEventListener("load",function(){
            ctx = document.getElementById("chart")
            chart = new Chart( ctx,{
                type:"bar",
                data:{
                    labels:["Paradise","Bawarchi","Tajkrishna","Pistahouse","Pizzahouse","pizzacorner"],
                    datasets:[
                        {
                        label:"sales",
                        data:[100000,45000,60000,80000,65000,70000,80000],
                        backgroundColor:[
                            createcolor(255),
                            createcolor(255),
                            createcolor(255),
                            createcolor(255),
                            createcolor(255),
                            createcolor(255)
                        ]
                    },
                  
                    
                ],
                borderWidth:1
                }
            })
        })

        function random(num){
            return Math.floor(Math.random()*num) 
        }

        function createcolor(num) {
            return `rgba(${random(255)},${random(255)},${random(255)},${random(255)})`
        }
        </script>
    </body>
</html>
