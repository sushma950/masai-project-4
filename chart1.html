
<html>
    <head>
<title>Combined Sales</title>
    </head>
    <body>
        
        <canvas id="chart"></canvas>
        <div class="text-center">
            <a class="btn btn-success" href="chart2.html" role="button">Next</a>
          </div>
       <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
       
        <script type="text/javascript">
        var ctx,chart
        window.addEventListener("load",function(){
            ctx = document.getElementById("chart")
            chart = new Chart( ctx,{
                type:"bar",
                data:{
                    labels:["Paradise","Bawarchi","Tajkrishna","Pistahouse","Pizzahouse","Absolute Barbeques",
                    "Indian Cuisine","Urvasi","Rasoi","Aviyal Veg"],
                    datasets:[
                        {
                        label:"sales",
                        data:[500000,450000,600000,800000,650000,700000,80000,950000,550000,75000,88000],
                        backgroundColor:createColor(255)
                           
                    },
                  
                    
                ],
                borderWidth:1
                }
            })
        })

        function random(num){
      return Math.floor(Math.random() * num)
  }
function createColor(num){
return `rgba(${random(255)},${random(255)},${random(255)},${Math.random()})`
}

        </script>
    </body>
</html>
